<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Imagem Bootstrep</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
        
        <div class="cantainer">
            
            <div class="page-header">
               <h1>Imagem bootstrap</h1>
            </div><!--fim page header -->
        
            <div class="row">
              
              <div class="col-sm-6">
                <img src="imagem/uvas.png" alt="" class="img-responsive">
              </div>
              
              <div class="col-sm-6">
                <img src="imagem/uvas200.png" alt="">
              </div>
            
            </div><!-- fim do row-->
            
            <div class="row">
              <div class="col-sm-6">
                <h3>Formas de Imagens</h3>
                <img src="imagem/uvas.png" alt="" class="img-responsive img-circle">
                <img src="imagem/uvas.png" alt="" class="img-responsive img- rounded">
                <img src="imagem/uvas.png" alt="" class="img-responsive img-thumbnail">
              </div>
            </div>

        </div><!-- fim container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
